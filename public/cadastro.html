<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./assets/skull.png" sizes="16x16">
    <script src="./js/scriptvalidacao.js"></script>
    <script src="./js/scriptVerificar.js"></script>
    <title>DinoTech | Cadastro</title>

</head>
<body class="cadastro">
    <header>
        <div class="container">
        <h1 class="titulo"><a href="index.html">DinoTech</a></h1>
           <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="curiosidades.html">Curiosidades </a></li>
            <li><a href="especies.html">Espécies</a></li>
            <li><a href="recomendacoes.html">Recomendações</a></li>
            <li>|</li>
            <li><a href="extincao.html">Extinção</a></li>
            <div id="divquiz">
            <li><a href="quiz.html">Quiz</a></li>
            </div>
            <div id="divlogin">
            <li><a href="login.html">Logar</a></li>
            </div>
            <div id="divcadastro">
            <li class="atual"><a href="#">Cadastrar</a></li>
            </div>
            <div id="botaoSair">
            <li><a onclick="sair()">Sair</a></li>
            </div>
            </ul>
        </div>
    </header>
    <div class="container-cadastro">

        <div class="card-cadastro">
            <div class="info">
            <div class="titulo-cadastro">
            <h3>Cadastro</h3><br>
            </div>
            <div class="card-infos">
            <div class="info-cadastro">
            <h5>Digite seu nome:</h5><br>
            </div>
            <input class="input-cadastro" id="iptnome" type="text" oninput="cadastrarNome()"><br>
            <div class="info-cadastro">
            <h5>Digite seu email:</h5><br>
            </div>
            <input class="input-cadastro" id="iptemail" type="text" placeholder="email@example.com" oninput="cadastrarEmail()"><br>
            <div class="info-cadastro"> 
            <h5>Digite sua senha:</h5><br>
            </div>
            <input class="input-cadastro" id="iptsenha" type="password" placeholder="********" oninput="cadastrarSenha()"><br>
            <div class="info-cadastro"> 
            <h5>Confirme a senha:</h5><br>
            </div>
            <input class="input-cadastro" id="iptconfirma" type="password" placeholder="********"><br>
            </div>
            <div class="botao-cadastro">
            <button class="botao-cadastrar" onclick="cadastrar()">Cadastrar</button>
            </div>
            <div id="divmsgerronome"></div>
            <div id="divmsgerroemail"></div>
            <div id="divmsgerrosenha"></div>
            <div id="divmsgerro"></div>
            <div class="link-login">
            <p>Já possuí um cadastro? <a href="login.html">Ir para a página de login</a></p>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
